name: Build Test and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install package.json dependancies
      run: npm install
    - name: Replace the config settings
      run: echo "export const settings = { host:\"http//localhost:3000\" }"  > src/config.js
    - name: Install Playwright
      run: npx playwright install
    - name: Start Backend
      run: npm run start-be &
    - name: Sleep for 5 seconds
      run: sleep 5
    - name: Start Frontend
      run: npm run start-fe &
    - name: Sleep for 5 seconds
      run: sleep 5
    - name: Execute playwright UI tests 
      run: npm run test-ui

  deploy-backend:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to production
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.SERVICE_BE_ID }}
        api-key: ${{ secrets.RENDER_TOKEN }}
  
  deploy-frontend:
    needs: deploy-backend
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to production
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.SERVICE_FE_ID }}
        api-key: ${{ secrets.RENDER_TOKEN }}
          
      
